<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      :root {
        --bg-color: #2563eb;
        --text-color: #ffffff;
      }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="var(--bg-color)" stroke="var(--text-color)" stroke-width="2"/>
  
  <!-- BC Text -->
  <text 
    x="100" 
    y="100" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="80" 
    font-weight="bold" 
    fill="var(--text-color)" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-4">BC</text>
</svg>